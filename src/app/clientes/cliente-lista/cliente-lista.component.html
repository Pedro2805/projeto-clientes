
<mat-accordion>

  <mat-expansion-panel *ngFor="let cliente of clientes">

    <mat-expansion-panel-header>
      Nome: {{ cliente.nome }}
    </mat-expansion-panel-header>

    <p>Fone: {{ cliente.fone }} </p>
    <p>E-mail: {{ cliente.email }} </p>

  </mat-expansion-panel>


</mat-accordion>

<p *ngIf="clientes.length <= 0">
  Nenhum cliente cadastrado!
</p>
